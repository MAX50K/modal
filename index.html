<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header class="header">
        <ul class="header__list">
            <li class="header__item">
                <a href="" class="header__link current">home</a>
            </li>
            <li class="header__item">
                <a href="#about" class="header__link">about</a>
            </li>
            <li class="header__item">
                <a href="#projects" class="header__link">projects</a>
            </li>
            <li class="header__item">
                <a href="#contacts" class="header__link">contact</a>
            </li>
        </ul>
    </header>
    <main>
        <section class="hero">
                <div class="hero__left__thumb hero__thumb">
                    <img class="hero__left-img" src="./img/BAAUHAUHAUh.jpg" alt="">
                </div>
            


            <div class="hero__right__thumb hero__thumb">
                <img class="hero__right-img" src="./img/hamsterbutsad.jpg" alt="">
            </div>
            <button class="btn-open" data-modal-open>Відкрити</button>
        </section>
        <section class="section" id="about"></section>
        <section class="section" id="projects"></section>
        <section class="section" id="contacts"></section>
    </main>
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="btn" data-modal-close>
                <svg class="close__icon">
                    <use href="./icons/symbol-defs.svg#icon-X"></use>
                </svg>
            </button>
            <h1 class="modal__title">Reach out to us!</h1>
            <form class="form__list">
                <label class="form__button" for="">
                    <p>Your name</p>
                    <input type="name">
                </label>
                <label class="form__button" for="">
                    <p>Your email</p>
                    <input type="email">
                </label>
                <label class="form__button" for="">
                    <textarea name="message" placeholder="Leave a message" cols="30" rows="5"></textarea>
                </label>
            </form>
            <button></button>
            <p>.....</p>
        </div>
    </div>
    <script src="./modal.js"></script>
</body>
